
<ion-header>
  <ion-navbar>
    <ion-title>
      Inicio de Sesion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card style="border-radius: 25px">
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-item>
      <ion-label stacked>Correo</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        placeholder="Correo"
        [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Porfavor introduzca un correo valido.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contrase単a</ion-label>
      <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)"
        placeholder="Contrase単a"
        [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && (passwordChanged || submitAttempt)">
      <p>Tu contrase単a necesita mas de 6 caracteres.</p>
    </ion-item>

    <ion-row>
    <ion-col width-100 padding style="text-align: center;">
    <a (click)="goToResetPassword()">
      Olvide mi contrase単a
    </a>
    </ion-col>
    </ion-row>

    <ion-row style="border-top: 0.1px solid #B7B7B7;">
    <ion-col width-50>
      <button ion-button block clear type="submit">
        Iniciar Sesion
      </button>
    </ion-col>

    <ion-col width-50>
    <button ion-button block clear (click)="goToSignup()" style="border-left: 0.5px solid #B7B7B7">
      Crear Cuenta
    </button>
    </ion-col>
    </ion-row>
  </form>

</ion-card>
</ion-content>
