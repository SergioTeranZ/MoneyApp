<ion-header>
  <ion-navbar>
    <ion-title>
      Reestablecer contraseña
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card style="border-radius: 25px">
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>Correo</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        placeholder="Correo"
        [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Porfavor introduzca un correo valido.</p>
    </ion-item>

    <ion-row style="border-top: 0.1px solid #B7B7B7;">
    <ion-col width-100>
    <button ion-button clear block type="submit">
      Reestablecer contraseña
    </button>
    </ion-col>
    </ion-row>
  </form>
  </ion-card>
</ion-content>
