<ion-header>
  <ion-navbar>
    <ion-title>
      Usuario a transferir
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list-header style="font-size: 2em;">
	A quien le quieres transferir
	</ion-list-header>

	
	<ion-fab right edge>
    	<button ion-fab (click)="goToTransfer(currUser)"><ion-icon name="send"></ion-icon></button>
    </ion-fab>

	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
	  <ion-item *ngFor="let user of userList">
	    <h2 style="font-size: 1.5em;"> {{ user.firstName }} {{ user.lastName }} </h2>
	    <h3 style="font-size: 1em;"> Correo: <strong>{{ user.email }}</strong> </h3>
	  </ion-item>
	</ion-list>

</ion-content>
